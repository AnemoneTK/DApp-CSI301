<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">
          ระบบธนาคารบน Blockchain
        </h1>
        <p class="text-center text-gray-600">
          ฝาก ถอน และตรวจสอบยอดเงินด้วย Smart Contract
        </p>

        <div id="accountInfo" class="mt-4 p-4 bg-white rounded-lg shadow-md">
          <p class="text-center">กำลังเชื่อมต่อกับ Metamask...</p>
        </div>
      </header>

      <main class="grid md:grid-cols-2 gap-8">
        <!-- ส่วนของการฝากเงิน -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-blue-700">ฝากเงิน</h2>
          <div class="mb-4">
            <label for="depositAmount" class="block text-gray-700 mb-2"
              >จำนวนเงิน (ETH)</label
            >
            <input
              type="number"
              id="depositAmount"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="0.01"
              step="0.01"
              min="0.000001"
            />
          </div>
          <button
            id="depositBtn"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
          >
            ฝากเงิน
          </button>
        </div>

        <!-- ส่วนของการถอนเงิน -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-red-700">ถอนเงิน</h2>
          <div class="mb-4">
            <label for="withdrawAmount" class="block text-gray-700 mb-2"
              >จำนวนเงิน (Wei)</label
            >
            <input
              type="number"
              id="withdrawAmount"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
              placeholder="1000000000000000"
              min="1"
            />
          </div>
          <button
            id="withdrawBtn"
            class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition"
          >
            ถอนเงิน
          </button>
        </div>

        <!-- ส่วนของการตรวจสอบยอดเงิน -->
        <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
          <h2 class="text-xl font-semibold mb-4 text-green-700">
            ตรวจสอบยอดเงิน
          </h2>
          <button
            id="checkBalanceBtn"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition"
          >
            ตรวจสอบยอดเงิน
          </button>
          <div
            id="balanceDisplay"
            class="mt-4 p-4 bg-gray-100 rounded-lg hidden"
          >
            <p>
              ยอดเงินปัจจุบัน:
              <span id="currentBalance" class="font-bold">0</span> Wei
            </p>
            <p>
              ประมาณ:
              <span id="currentBalanceEth" class="font-bold">0</span> ETH
            </p>
          </div>
        </div>

        <!-- ส่วนแสดงธุรกรรมล่าสุด -->
        <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
          <h2 class="text-xl font-semibold mb-4 text-purple-700">
            ประวัติธุรกรรม
          </h2>
          <div id="transactions" class="divide-y mb-4">
            <p class="text-center text-gray-500 py-4">
              กำลังโหลดประวัติธุรกรรม...
            </p>
          </div>
        </div>
      </main>

      <footer class="mt-8 text-center">
        <p class="text-center font-semibold">
          นางสาวนริศรา จ่างสะเดา รหัสนักศึกษา 65039089
        </p>
      </footer>
    </div>

    <!-- Modal สำหรับแสดงสถานะ -->
    <div
      id="statusModal"
      class="fixed inset-0 flex items-center justify-center hidden bg-gray-900 bg-opacity-50"
    >
      <div
        class="bg-white bg-opacity-100 p-6 rounded-lg shadow-lg max-w-md w-full"
      >
        <h3 id="modalTitle" class="text-xl font-bold mb-4">กำลังดำเนินการ</h3>
        <p id="modalMessage" class="mb-4">กรุณารอสักครู่...</p>
        <div class="flex justify-end">
          <button
            id="closeModal"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          >
            ปิด
          </button>
        </div>
      </div>
    </div>

    <!-- นำเข้าไฟล์ JavaScript แบบ module -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
